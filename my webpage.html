<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container">
<h1>bootstrap Basics</h1>
<button class="btn btn-danger btn-lg active">CLICK ME</button>
<button class="btn btn-success btn-lg " disabled="disabled">CLICK ME</button>
<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

<div class="jumbotron">
  <h1 class="display-4">Hello, world!</h1>
  <button class="btn btn-danger btn-lg ">HI THERE</button>
</div>
<form>
   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
</form>

</div>
</body>
</html>
